<div class="detail container">
  <div class="card">
    <div class="card-body">
      <h3 class="h3 card-title">{{ product?.title }}</h3>
      <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-6">
          <div class="white-box thumbnail">
            <img
              src="{{ product?.thumbnail }}"
              width="380px"
              height="300px"
              class="img-responsive"
            />
            <div class="caro">
              <carousel>
                <slide *ngFor="let produck of product.images; let i = index">
                  <img
                    src="{{ produck }}"
                    alt="index"
                    style="display: block; width: 100%"
                  />
                </slide>
              </carousel>
            </div>
          </div>
        </div>

        <div class="col-lg-7 col-md-7 col-sm-6">
          <h3>Description</h3>
          <h4>{{ product?.description }}</h4>
          <h2 class="mt-2">
            Price: ${{ product?.price
            }}<small class="text-success">
              (Sale:{{ product?.discountPercentage }})</small
            >
          </h2>
          <button class="btn btn-primary btn-rounded">Buy Now</button>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h3 class="box-title mt-5">General Info</h3>
          <div class="table-responsive">
            <table class="table table-striped table-product">
              <tbody>
                <tr>
                  <td width="390">Brand</td>
                  <td>{{ product?.brand }}</td>
                </tr>
                <tr>
                  <td>Stock</td>
                  <td>{{ product?.stock }}</td>
                </tr>
                <tr>
                  <td>DiscoutPercentage</td>
                  <td>{{ product?.discountPercentage }}</td>
                </tr>
                <tr>
                  <td>Category</td>
                  <td class="text-capitalize">{{ product?.category }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
