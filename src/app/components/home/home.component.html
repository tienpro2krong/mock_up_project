<form class="search form-inline" (ngSubmit)="search()">
  <input
    class="form-control mr-sm-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
    [(ngModel)]="categories"
    name="category"
  />
  <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
</form>
<div class="main">
  <div class="home" *ngFor="let product of prodit">
    <span>
      <div>
        <a routerLink="" class="picture">
          <img
            class="picture"
            [routerLink]="['/products', product.id]"
            width="320px"
            height="250px"
            src="{{ product.thumbnail }}"
            [routerLink]="['/products', product.id]"
          />
        </a>
      </div>
    </span>
    <div class="name_prooduct">
      <a>
        <div [routerLink]="['/products', product.id]">{{ product.title }}</div>
      </a>

      <!-- <div>
        <img *ngFor="let item of product.images" src="{{ item }}" alt="" />
      </div> -->
    </div>
  </div>

  <div class="sidebar">
    <a routerLink="" (click)="cate('s')">Home</a>
    <div class="dropdown">
      <button class="dropbtn">Category</button>
      <div class="dropdown-content">
        <a
          routerLink=""
          (click)="cate(item)"
          *ngFor="let item of category"
          class="text-capitalize"
          ><p *ngIf="check(item)">{{ item }}</p>
        </a>
      </div>
    </div>
    <div class="nav-item active ml-auto" *ngIf="!authService.isLoggedIn()">
      <a class="nav-link" [routerLink]="['login']">Login </a>
    </div>
    <div class="nav-item active ml-auto" *ngIf="authService.isLoggedIn()">
      <a class="nav-link" href="" [routerLink]="['user']">Profile </a>
    </div>
    <div class="nav-item active" *ngIf="authService.isLoggedIn()">
      <a class="nav-link" href="" (click)="authService.logout()">LogOut </a>
    </div>

    <a [routerLink]="['/contact']">Contact</a>
    <a href="#about">About</a>
  </div>
</div>
