<div class="main">



  <!-- <ul class="list-group"> -->

  <div class="home" style="cursor: pointer" *ngFor="let product of prodit">
    <!-- <div>{{ product.category }}</div> -->

    <span>
      <div>
        <a class="picture">
          <img
            class="picture"
            [routerLink]="['/products', product.id]"
            width="200px"
            height="150px"
            src="{{ product.thumbnail }}"
          />
        </a>
      </div>
    </span>
    <div class="name_prooduct">
      <a>
        <div [routerLink]="['/products', product.id]">{{ product.title }}</div>
      </a>
    </div>
  </div>


  <div class="sidebar">
    <a routerLink="" (click)="cate('s')">Home</a>

  <div class="sidebar" style="cursor: pointer">

    <div class="dropdown">
      <button class="dropbtn">Category</button>
      <div class="dropdown-content">
        <a (click)="cate('s')">Home</a>
        <a
          routerLink=""
          (click)="cate(item)"
          *ngFor="let item of category"
          class="text-capitalize"
          ><p *ngIf="check(item)">{{ item }}</p>
        </a>
      </div>
    </div>

    <a [routerLink]="['/contact']">Contact</a>
    <a href="#about">About</a>
  </div>
</div>
