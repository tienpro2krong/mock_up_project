<div class="main">
  <!-- <ul class="list-group"> -->


  <div class="home" *ngFor="let product of prodit">
    

  <div class="home" style="cursor: pointer" *ngFor="let product of prodit">

    <span>
      <div>
        <a class="picture">
          <img
            class="picture"
            [routerLink]="['/products', product.id]"
            width="320px"
            height="250px"
            src="{{ product.thumbnail }}"
            [routerLink]="['/products', product.id]"
          />
        </a>
      </div>
    </span>
    <div class="name_prooduct">
      <a href="">
        <div [routerLink]="['/products', product.id]">{{ product.title }}</div>
      </a>

      <!-- <div>
        <img *ngFor="let item of product.images" src="{{ item }}" alt="" />
      </div> -->
    </div>
  </div>

  <div class="sidebar">
    <div class="dropdown">
      <button class="dropbtn">Category</button>
      <div class="dropdown-content">
        <a (click)="cate('s')">Home</a>
        <a
          (click)="cate(item)"
          *ngFor="let item of category"
          class="text-capitalize"
          ><p *ngIf="check(item)">{{ item }}</p>
        </a>
      </div>
    </div>

    <a [routerLink]="['/contact']">Contact</a>
    <a href="#about">About</a>
  </div>
</div>
