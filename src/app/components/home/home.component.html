<div class="mt-4">
  <ul class="list-group">
    <li
      class="text-capitalize list-group-item d-flex justify-content-between"
      *ngFor="let product of prodit; let i = index"
    >
      <span>
        <div>{{ i + 1 }}. {{ product.title }}</div>
      </span>
      <!-- <div>
        <img *ngFor="let item of product.images" src="{{ item }}" alt="" />
      </div> -->
      <div>
        <img src="{{ product.thumbnail }}" alt="" />
      </div>
    </li>
  </ul>
</div>
