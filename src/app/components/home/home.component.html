<ngx-spinner
  bdColor="rgba(0, 0, 0, 1)"
  template="<img src='https://media.giphy.com/media/3y0oCOkdKKRi0/giphy.gif' />"
>
</ngx-spinner>
<br /><br /><br /><br /><br /><br />
<form class="search form-inline" (ngSubmit)="search()">
  <input
    class="form-control mr-sm-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
    [(ngModel)]="categories"
    name="category"
  />
  <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
</form>
<div class="main">
  <!-- <ul class="list-group"> -->
  <button (click)="ratingSoft()">Rating</button>
  <div class="home" style="cursor: pointer" *ngFor="let product of prodit">
    <!-- <div>{{ product.category }}</div> -->

    <span>
      <div>
        <a class="picture">
          <img
            class="picture"
            [routerLink]="['/products', product.id]"
            width="200px"
            height="150px"
            src="{{ product.thumbnail }}"
          />
        </a>
      </div>
    </span>
    <div class="name_prooduct">
      <a>
        <div [routerLink]="['/products', product.id]">{{ product.title }}</div>
      </a>
    </div>
  </div>

  <div class="sidebar">
    <div class="sidebar" style="cursor: pointer">
      <a routerLink="" (click)="cate('s')">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Category</button>
        <div class="dropdown-content">
          <a
            routerLink=""
            (click)="cate(item)"
            *ngFor="let item of category"
            class="text-capitalize"
            ><p *ngIf="check(item)">{{ item }}</p>
          </a>
        </div>
      </div>

      <a [routerLink]="['/contact']">Contact</a>
      <a [routerLink]="['/about']">About</a>

      <div class="nav-item active ml-auto" *ngIf="!authService.isLoggedIn()">
        <a class="nav-link" [routerLink]="['/login']">Login </a>
      </div>
      <div class="nav-item active ml-auto" *ngIf="authService.isLoggedIn()">
        <a class="nav-link" href="" [routerLink]="['/user']">Profile </a>
      </div>
      <div class="nav-item active" *ngIf="authService.isLoggedIn()">
        <a class="nav-link" href="" (click)="authService.logout()">LogOut </a>
      </div>
    </div>
  </div>
</div>
